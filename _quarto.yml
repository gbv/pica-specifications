project:
  type: book
  output-dir: docs

metadata-files:
  - metadata.yaml

book:
  repo-actions:
    - source
    - edit
    - issue
  chapters:
    - index.qmd
    - pica-model.qmd
    - pica-normalized.qmd
    - pica-plain.qmd
    - pica-xml.qmd
    - pica-path.qmd
    - pica-diff.qmd    
    - pica-filter.qmd
  appendices:
    - references.qmd
    - test-suites.qmd
    - changes.qmd
  sidebar:
    style: docked
    logo: img/gbv-vzg-logo.png

repo-url: https://github.com/gbv/pica-specifications
  
execute:
  freeze: true

bibliography: references.bib

format:
  html:
    number-sections: false
    code-line-numbers: false
    highlight-style: kate
    theme: flatly
    css: style.css
    syntax-definitions:
     - ebnf.xml
